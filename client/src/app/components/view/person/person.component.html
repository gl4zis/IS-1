<nav-header/>

<div class="page">
  <div class="table-container">
    <entity-table [tableConfig]="TABLE_CONFIG"
                  [data]="data"
                  [count]="count"
                  (needRefresh)="loadData($event)"
                  (delete)="delete($event)"
                  (add)="add()"
                  (update)="edit($event)"/>
  </div>
</div>

<person-form [(visible)]="form.visible"
             [person]="form.person"
             [isNew]="form.id === 0"
             (save)="onFormSave($event)"/>
